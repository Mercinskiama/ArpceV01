                var screenHeight = window.screen.height;

                //console.log("screenHeight: "+screenHeight);
                //console.log("wrapperHeight: "+wrapperHeight);
                if (wrapperHeight > screenHeight && wrapperHeight > 1200) {
                    newHeight = wrapperHeight;
                } else {
                    newHeight = screenHeight + 500;
                }
                //console.log("height: "+newHeight);
                $("#page-wrapper").height(newHeight);
            }

            $(document).ready(function() {
                $('.ui.dropdown').dropdown();
                //$('.multi_select2').multiSelect();
                wrapper_resize();
                $(".a-menu").click(function() {
                    wrapper_resize();
                });
                $(window).resize(function() {
                    wrapper_resize();
                });

                }
            });
        </script>

        <script>
            function setCookie(cname, cvalue, exdays) {
                const d = new Date();
                d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
                let expires = "expires="+d.toUTCString();
                document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
            }     
            function getCookie(cname) {
                let name = cname + "=";
                let ca = document.cookie.split(';');
                for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
                }
                return "";
            }   
            function hidebarr() {
            
                setCookie("collapse", "true", 365)
                console.log("nouveau cookie : ", getCookie("collapse"))
                
                $('.sidebar').css({"left": "0", "transition": "0.5s"});
                $('#page-wrapper').css({"margin-left": "250px", "width": "87%", "transition": "0.6s"});
                
                $('#hidebar').css({"display": "none"});
                $('#showbar').css({"display": "block"});
                
            }

            function showbarr() {           
                setCookie("collapse", "false", 365)
                console.log("nouveau cookie : ", getCookie("collapse"))
                
                $('.sidebar').css({"left": "-250px", "transition": "0.5s"});
                $('#page-wrapper').css({"margin-left": "0px", "width": "100%", "transition": "0.5s"});
                
                $('#hidebar').css({"display": "block"});
                $('#showbar').css({"display": "none"});
            }
          
            {% if not isPopup %}
            $(document).ready(function(){
                $('#showbar').prepend('<span style="color: black; margin: 0 10px"><i class="fa fa-arrow-left"></i></span>');
                $('#hidebar').prepend('<span style="color: black; margin: 0 10px"><i class="fa fa-arrow-right"></i></span>');
                var cook = getCookie("collapse");
                console.log("cookie start: ", cook);
                if(cook == "true"){
                    $('#hidebar').css({"display": "none"});
                    $('#showbar').css({"display": "block"});
            
                    $('.sidebar').css({"left": "0", "transition": "0.6s"});
                    $('#page-wrapper').css({"margin-left": "250px", "width": "87%", "transition": "0.6s"});
                }else{
                    $('#hidebar').css({"display": "block"});
                    $('#showbar').css({"display": "none"});
            
                    $('.sidebar').css({"left": "-250px", "transition": "0.6s"});
                    $('#page-wrapper').css({"margin-left": "0px", "width": "100%", "transition": "0.6s"});
                }            
            });
